language: python
python:
    - 3.7
before_install:
    - sudo rm -f /etc/boto.cfg
install:
    - pip install -r requirements.txt
branches:
    only:
        - master
        - develop
        - SDC-3960
addons:
    sonarcloud:
        organization: "kbrpurchase1"
script: 
    - coverage erase
    - coverage run -m pytest tests/
    - coverage xml -i
    - sonar-scanner -X -D sonar.login=$SONAR_TOKEN
